<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You for Your Donation ðŸ’™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/img/logo-heart.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-lg max-w-lg text-center">
    <h1 class="text-3xl font-bold text-blue-600">Thank You!</h1>
    <p class="mt-3 text-slate-700">Processing your donation...</p>
    <p id="status" class="mt-5 text-blue-600 font-semibold"></p>
  </div>

<script>
async function submitDonationData() {
  const saved = localStorage.getItem("donationFormData");

  if (!saved) {
    document.getElementById("status").innerText =
      "No donation data found. Please contact support.";
    return;
  }

  const data = JSON.parse(saved);

  const response = await fetch("https://formspree.io/f/xlgdlbvl", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Accept": "application/json"
    },
    body: JSON.stringify(data)
  });

  if (response.ok) {
    document.getElementById("status").innerText =
      "Your donation has been received. Thank you for supporting our mission ðŸ’™";
    localStorage.removeItem("donationFormData");
  } else {
    document.getElementById("status").innerText =
      "There was a problem submitting your donation.";
  }
}

submitDonationData();
</script>

</body>
</html>
