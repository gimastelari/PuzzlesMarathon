<body class="bg-slate-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-lg max-w-lg text-center">
    <h1 class="text-3xl font-bold text-blue-600">ðŸŽ‰ Thank You!</h1>
    <p class="mt-3 text-slate-700">Processing your registration...</p>

    <p id="status" class="mt-5 text-blue-600 font-semibold"></p>
  </div>

<script>
async function submitParticipantData() {
  const saved = localStorage.getItem("participantFormData");

  if (!saved) {
    document.getElementById("status").innerText = "No form data found. Please contact support.";
    return;
  }

  const data = JSON.parse(saved);

  const response = await fetch("https://formspree.io/f/mqavdppa", {
    method: "POST",
    headers: { "Content-Type": "application/json", "Accept": "application/json" },
    body: JSON.stringify(data)
  });

  if (response.ok) {
    document.getElementById("status").innerText =
      "Your payment and registration were successfully received! You will receive an email shortly.";
    localStorage.removeItem("participantFormData");
  } else {
    document.getElementById("status").innerText =
      "Your payment and registration is beng processed. You will receive an email within the next 24 hours.";
  }
}

submitParticipantData();
</script>

</body>
