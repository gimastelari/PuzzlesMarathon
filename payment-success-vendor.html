  <script>
    // Retrieve vendor form data saved before Stripe redirect
    const vendorData = JSON.parse(localStorage.getItem("vendorForm"));

    if (vendorData) {
      fetch("https://formspree.io/f/xykzkwzv", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(vendorData)
      })
      .then(() => {
        // Clear stored data after successful submission
        localStorage.removeItem("vendorForm");
      })
      .catch(err => {
        console.error("Formspree submission failed:", err);
      });
    }
  </script>
