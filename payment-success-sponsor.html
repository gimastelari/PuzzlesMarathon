<body class="bg-slate-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-lg max-w-lg text-center">
    <h1 class="text-3xl font-bold text-blue-600">ðŸŽ‰ Thank You, Sponsor!</h1>
    <p class="mt-3 text-slate-700">Processing your sponsorship details...</p>

    <p id="status" class="mt-5 text-blue-600 font-semibold"></p>
  </div>

<script>
async function submitSponsorData() {
  const saved = localStorage.getItem("sponsorFormData");

  if (!saved) {
    document.getElementById("status").innerText = "No sponsorship data found. Please contact support.";
    return;
  }

  const data = JSON.parse(saved);

  const response = await fetch("https://formspree.io/f/xangdejy", {
    method: "POST",
    headers: { "Content-Type": "application/json", "Accept": "application/json" },
    body: JSON.stringify(data)
  });

  if (response.ok) {
    document.getElementById("status").innerText =
      "Your sponsorship and payment have been successfully received! Our team will reach out shortly.";
    localStorage.removeItem("sponsorFormData");
  } else {
    document.getElementById("status").innerText =
      "There was an issue submitting your sponsorship. Please contact support.";
  }
}

submitSponsorData();
</script>

</body>
</html>
